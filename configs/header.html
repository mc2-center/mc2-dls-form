<head>

<script type = "text/javascript">

const formId = "dsp"; // ID of the form
const url = location.href //  href for the page
const formIdentifier = `${url} ${formId}`; // Identifier used to identify the form
const saveButton = document.querySelector("#save"); // select save button
const alertBox = document.querySelector(".alert"); // select alert display div
let form = document.querySelector(`#${formId}`); // select form
let formElements = form.elements; // get the elements in the form

/**
 * This function gets the values in the form
 * and returns them as an object with the
 * [formIdentifier] as the object key
 * @returns {Object}
 */
const getFormData = () => {
  let data = { [formIdentifier]: {} };
  for (const element of formElements) {
    if (element.name.length > 0) {
      data[formIdentifier][element.name] = element.value;
    }
  }
  return data;
};

saveButton.onclick = event => {
  event.preventDefault();
  data = getFormData();
  localStorage.setItem(formIdentifier, JSON.stringify(data[formIdentifier]));
  const message = "Form draft has been saved!";
  displayAlert(message);
};

/**
 * This function displays a message
 * on the page for 1 second
 *
 * @param {String} message
 */
const displayAlert = message => {
  alertBox.innerText = message;
  alertBox.style.display = "block";
  setTimeout(function() {
    alertBox.style.display = "none";
  }, 1000);
};

/**
 * This function populates the form
 * with data from localStorage
 *
 */
const populateForm = () => {
  if (localStorage.key(formIdentifier)) {
    const savedData = JSON.parse(localStorage.getItem(formIdentifier)); // get and parse the saved data from localStorage
    for (const element of formElements) {
      if (element.name in savedData) {
        element.value = savedData[element.name];
      }
    }
    const message = "Form has been refilled with saved data!";
    displayAlert(message);
  }
};

document.onload = populateForm(); // populate the form when the document is loaded

function addRow(id) {
  var rtbody = document.getElementById(id).getElementsByTagName('tbody')[0];
  var clone = rtbody.rows[0].cloneNode(true);
  var InputType = clone.getElementsByTagName("input");
  for (var i=0; i<InputType.length; i++){
    InputType[i].value='';
  }
  rtbody.appendChild(clone);
}
  
function removeRow(btn) {
  var row = btn.parentNode.parentNode;
  // don't allow remove if this is the one remaining row
  var rcount = row.parentNode.rows.length;
  if(rcount == 1) {
    alert("We need at least one dataset submission!");
  } else {
    row.parentNode.removeChild(row);
  }
}

function showAddendums() {
  $('input[name="govSA"]').click(function() {
    var val = $(this).attr("value");
    if (val != '1') {   
      document.getElementById("addendum-required").style.display = "block";
      document.getElementById("addendum-1").style.display = "block"; 
      document.getElementById("addendum-2").style.display = "block"; 
    } else {
      document.getElementById("addendum-required").style.display = "none";
      document.getElementById("addendum-1").style.display = "none";
      document.getElementById("addendum-2").style.display = "none";
    }
  });
}

$(document).ready(showAddendums);

</script>
</head>
